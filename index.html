<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELYFLY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="tel-info_header">
        <img
          src="./Картинки, svg/HELYFLY 2.svg"
          class="img_header"
          alt="HELYFLY"
        />
        <p class="header-tel">Телефон</p>
        <a class="header-tel_link" href="tel:+">8(800)-123-12-12</a>
      </div>
      <div class="banner">
        <div class="img-banner_container">
          <img
            src="./Картинки, svg/helimain.jpg"
            class="img_banner"
            alt="баннер вертолета"
          />
        </div>

        <div class="all-block_container">
          <div class="options_banner">
            <h1 class="h1_banner">
              Эксклюзивная <span class="highlight"> фотосессия</span> при полете
              <br />
              на вертолете
            </h1>

            <div class="suggestion_container">
              <img
                src="./Картинки, svg/Rectangle 6.2.svg"
                class="block_suggestion"
                alt="блок"
              />
              <div class="price-container">
                <div class="price-text_container">
                  <p class="cost-suggestion">Стоимость:</p>
                  <p class="price-suggestion">1500₽</p>
                </div>
                <div class="procent_container">
                  <img
                    src="./Картинки, svg/procent_svg.svg"
                    class="procent-suggestion"
                    alt="Процент"
                  />
                </div>
              </div>
            </div>
            <div class="booking-place_btn">
              <button class="booking_button">Забронировать место</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
